# Configuration for LLM Mathematics Research

execution:
  timeout: 1800  # seconds (30 minutes)
  output_limit: 100000  # characters to keep from execution output (effectively unlimited)

compilation:
  timeout: 30  # seconds for LaTeX compilation
  error_limit: 500  # characters to show from compilation errors

api:
  model: claude-sonnet-4-5-20250929
  max_tokens: 64000
  thinking_budget: 32000
  rate_limit_wait: 20  # seconds to wait when rate limited
  costs:
    input_per_million: 3.0  # USD per million input tokens
    output_per_million: 15.0  # USD per million output tokens
    # 1-hour prompt caching multipliers (applied to input_per_million)
    cache_write_multiplier: 2.0  # Cache creation costs 2x base input price
    cache_read_multiplier: 0.1   # Cache reads cost 0.1x base input price

output:
  figure_dpi: 300  # DPI for saved figures

research:
  max_iterations: 20  # default maximum iterations for research sessions

modal:
  timeout: 3600  # seconds (1 hour) for GPU training tasks
  gpu: "T4"  # default GPU type (T4, A10G, A100, etc.)
